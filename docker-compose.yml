version: '3.4'

networks:
  backend:

services:
  vissoftdb:
    container_name: vissoft-db
    image: mysql:8.0.35
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - 8002:3306
    networks:
      - backend
  visssoft.webapi:
    container_name: vissoft-api
    image: ${DOCKER_REGISTRY-}visssoftwebapi
    build:
      context: .
      dockerfile: VissSoft.WebApi/Dockerfile
    networks:
      - backend
    ports:
      - 2002:80
    restart: always
    environment:
      - DB_HOST=vissoftdb
      - DB_NAME=vissoft
      - DB_ROOT_PASSWORD=123456